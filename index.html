    <body>
        <input type="color" id="start_color" name="start_color">
        <label for="start_color">Start Color</label>
        <br>
        <input type="color" id="end_color" name="end_color">
        <label id ="end_color" for="end_color">End Color</label>

        <button onclick="genRandHex()">Generate Random Colors</button>

        <input type="range" min="3" max="300" value="24" id="num_steps">

        <label for="num_steps">Number of Steps in the Gradient</label>

    <script>
    let slider = document.getElementById("num_steps")   
        document.getElementById("num_steps_value").innerHTML = document.getElementById("num_steps").value
        slider.oninput = function() {
            document.getElementById("num_steps_value").innerHTML = this.value
        }
        const randHex = size => [...Array(size)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
        document.getElementById("start_color").value = "#" + randHex(6)
        document.getElementById("end_color").value = "#" + randHex(6)
        </script>
